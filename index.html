<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Agente de IA</h4>
                    </div>
                    <div class="card-body" id="chat-box" style="height: 400px; overflow-y: scroll;">
                        <div id="chat-messages"></div>
                    </div>
                    <div class="card-footer">
                        <input type="text" id="user-input" class="form-control" placeholder="Digite sua mensagem..." />
                        <button id="send-btn" class="btn btn-primary mt-2 w-100">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
